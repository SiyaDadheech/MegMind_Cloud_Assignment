name: Deploy AWS Data Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Package Initial Lambda (ZIP ROOT MUST CONTAIN .py FILE)
      - name: Package Initial Lambda
        run: |
          cd lambda_initial
          zip ../lambda_initial.zip lambda_initial.py
          cd ..

      # 4️⃣ Package Report Lambda
      - name: Package Report Lambda
        run: |
          cd lambda_report
          zip ../lambda_report.zip lambda_report.py
          cd ..

      # 5️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 6️⃣ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 7️⃣ Terraform Apply (creates infra + uploads Lambda ZIPs)
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

